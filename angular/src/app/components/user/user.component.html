<p-table
  [value]="userList()" [paginator]="true"
  [rows]="5"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[5, 10, 20]">
  <ng-template pTemplate="caption">
    <div class="flex">
      <p-button label="Add" [outlined]="true" icon="pi pi-filter-slash" (onClick)="addUser()" />
      <p-button label="Edit" [outlined]="true" icon="pi pi-filter-slash" (onClick)="addUser()" />
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </ng-template>
</p-table>
